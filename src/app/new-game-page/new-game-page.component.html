<div fxFlex fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
  <mat-toolbar color="primary">
    <span>Cipher Title Paintings</span>
  </mat-toolbar>
  <mat-card class="action-card">
    <mat-card-header>
      <mat-card-title>New Game</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="newGame()" fxFlex>
        Start
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="action-card">
    <mat-card-header>
      <mat-card-title>Join Game</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <mat-form-field appearance="outline" fxFlex>
        <input matInput #roomCode placeholder="Room Code" [value]="" />
      </mat-form-field>
      <div *ngIf="gameNotFound">Game Not Found</div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        (click)="joinGame(roomCode.value)"
        color="primary"
        [disabled]="!roomCode.value"
        fxFlex
      >
        Join
      </button>
    </mat-card-actions>
  </mat-card>
</div>
